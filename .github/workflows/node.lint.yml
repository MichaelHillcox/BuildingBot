name: Bot linter & Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run lint
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: lint
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        script: |
          chmod +x /home/${{ secrets.USER }}/node/buildingbots/deploy.sh
          /home/${{ secrets.USER }}/node/buildingbot/deploy.sh
